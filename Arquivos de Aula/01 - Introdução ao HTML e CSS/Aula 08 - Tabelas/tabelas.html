<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <title>Document</title>
        <style>
            table{
                background-color: teal;
                border-collapse: collapse;
                color: white ;
            }
            tr:nth-child(even){
                background-color: rgb(18, 180, 180);
            }
            table, td, th{
                border: 1px solid black;
            }
            caption{
                color: rgb(18, 180, 180);
            }
        </style>
    </head>
    <body>
        <table>
        <caption>Clientes</caption>
            <thead>
        <tr>
            <th>Nome</th><th>N1</th><th>N2</th><th>N3</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>João</td><td>100</td><td rowspan="2">100</td><td>100</td>
        </tr>
        <tr>
            <td>José</td><td>100</td><td>100</td>
        </tr>
        <tr>
            <td>Carlos</td><td>100</td><td>100</td><td>100</td>
        </tr>
        <tr>
            <td>Lucas</td><td colspan="2">100</td><td>100</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td>NFINAL</td><td>100</td><td>100</td><td>100</td>
        </tr>
    </tfoot>
    </table>
    </body>
</html>
