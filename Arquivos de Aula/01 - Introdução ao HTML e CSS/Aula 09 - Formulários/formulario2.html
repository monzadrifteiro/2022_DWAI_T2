<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Formulários</title>
    </head>
    <body>
        <form action="resposta.html">
            <fieldset>
                <legend>Autenticação</legend>
                <div>
                    <label for="login">Login: </label>
                    <input type="text" id="login" />
                </div>
                <div>
                    <label for="senha">Senha: </label>
                    <input type="password" id="senha" />
                </div>
            </fieldset>
            <fieldset>
                <legend>Dados pessoais</legend>
                <div>
                    <label for="nome">Nome: </label>
                    <input type="text" id="nome" />
                </div>
                <div>
                    <label for="email">E-mail</label>
                    <input type="email" id="email" />
                </div>
                <div>
                    <label for="tel">Telefone: </label>
                    <input type="tel" id="tel" />
                </div>
                <div>
                    <label for="data_nasc">Data de nascimento: </label>
                    <input type="date" id="data_nasc" />
                </div>
                <div>
                    <label for="estado">Estado: </label>
                    <select id="estado">
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="PE">Pernambuco</option>
                        <option value="AL">Alagoas</option>
                    </select>
                </div>
                <div>
                    <label for="cidade">Cidade: </label>
                    <input type="text" list="cidades" id="cidade" />
                    <datalist id="cidades">
                        <option>Natal</option>
                        <option>Santa Cruz</option>
                        <option>Nova Cruz</option>
                    </datalist>
                </div>
                <!-- fieldset: agrupa campos do formulário -->
            </fieldset>
            <fieldset> 
                <legend>Dados profissionais</legend>
                <div>
                    <span>Formação: </span> 
                    <!-- span: sem valor semantico, inline -->
                    <label><input type="radio" name="formacao" value="medio" />Ensino Médio</label>
                    <label><input type="radio" name="formacao" value="superior" />Superior</label>
                    <label><input type="radio" name="formacao" value="mestrado" />Mestrado</label>
                </div>
                <div>
                    <span>Estado civil</span>
                    <label><input type="radio" name="est_civil" value="solteiro" />Solteiro</label>
                    <label><input type="radio" name="est_civil" value="casado" />Casado</label>
                </div>
                <div>
                    <span>Áreas de interesse: </span>
                    <label><input type="checkbox" name="areas" value="prog" />Programação</label>
                    <label><input type="checkbox" name="areas" value="design" />Design</label>
                    <label><input type="checkbox" name="areas" value="manutencao" />Manutenção</label>
                </div>
                <div>
                    <label for="curriculo">Currículo: </label>
                    <input type="file" id="curriculo" />
                </div>
                <div>
                    <label for="mensagem">Mensagem: </label>
                    <textarea id="mensagem"></textarea>
                </div>
            </fieldset>
            <div>
                <input type="submit" value="Enviar"/>
            </div>
        </form>
    </body>
</html>
